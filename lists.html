<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <ol>
        <li>Sydney</li>
        <li>Denmark</li>
        <li>Korea</li>
        <li>Canada</li>
        <li>London</li>
    </ol>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Grapes</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>VP</dt>
        <dd>Vertical Plane</dd>
        <dt>HP</dt>
        <dd>Horizontal Plane</dd>
        <dt>DS</dt>
        <dd>Data Science</dd>
    </dl>
</body>
</html>
