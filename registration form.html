<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        form{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Student Registration Form</h1>

<form>
    <!-- Full Name -->
    <label>Full Name:</label>
    <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>

    <!-- Email -->
    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter vaild email address" required><br><br>

    <!-- Phone Number -->
    <label>Contact Number:</label>
    <input type="text" name="phone" placeholder="Enter phone number" required><br><br>

    <!-- Password -->
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter password" required><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other
    <br><br>
    <!-- Course -->
    <label>Course:</label>
    <select name="course">
        <option value="cs">Computer Science</option>
        <option value="mechanical">Mechanical</option>
        <option value="electrical">Electrical</option>
    </select><br><br>

    <!--Address-->
    <label>Address:</label><br>
    <textarea rows="6" placeholder="Enter your address" required></textarea> <br><br>
  <!--Buttons-->
  <button type="Register">Register</button> 
  <button type="clear">Clear</button>
</form>

</body>
</html>
